		<h3>заповніть форму реєстрації</h3>
		<form action="d_base.php" method="post">
			<fieldset>
				<legend>
					<h3>Контактні дані</h3>
				</legend>
				<label for="name">Введіть Ваше ім'я: </label>
				<input type="text" id="name" name="user_name" placeholder="ім'я" title=" напр.: Валерій" required maxlength="20"><br><br>
				
				<label for="surname">Введіть Ваше прізвище: </label>
				<input type="text" id="surname" name="user_surname" placeholder="прізвище" title="напр.: Жуков" required maxlength="20"><br><br>

				<label for="sex">Вкажіть стать: </label><br>
				<input type="radio" name="sex" value="male"><label for="sexmale">Чоловік</label>
				<input type="radio" name="sex" value="female"><label for="sexfemale">Жінка</label><br><br>

				<label for="email">Вкажіть електронну адресу: </label>
				<input type="email" id="email" name="email" placeholder="user@mail.com" title="напр.: user@mail.com" required maxlength="20" ><br><br>

				<button type="submit"><p>НАДІСЛАТИ</p></button>
			</fieldset>
		</form>
